AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: solid-serverless api

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs10.x
    Tags:
      app: solid-serverless
      component: api-middleware
    Environment:
      Variables:
        DEBUG_LEVEL: debug
        NODE_ENV: production
        CHECK_SCOPE_FUNCTION_NAME: check-scope
        CREATE_VIEW_FUNCTION_NAME: create-view
        APPLY_POLICY_FUNCTION_NAME: apply-policy
        CREATE_SFDC_CONTACT_FUNCTION_NAME: create-sfdc-contact
        VALIDATE_SCHEMA_FUNCTION_NAME: validate-schema
        DEFAULT_JSONLD_CONTEXT: 'https://dev.yodata.io/public/real-estate/context.json'
        SCHEMA_VALIDATOR_URL: 'https://9j5w6be6lk.execute-api.us-west-2.amazonaws.com/staging'
        CREATE_BMS_CONTACT: 'https://r7uiqft7pf.execute-api.us-west-2.amazonaws.com/staging'
Resources:
  ApiMiddlewareFn:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: index.handler
      FunctionName: api-middleware
      AutoPublishAlias: next
    Policies:
      - AWSLambdaExecute
