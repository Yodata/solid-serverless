AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  data policy service
  serves functions: apply-policy get-policy

Parameters:
  clientid:
    Type: String
  solidkey:
    Type: String
  solidhost:
    Type: String
  datapolicysvchost:
    Type: String

Globals:
  Function:
    Timeout: 10
    Runtime: nodejs12.x
    Tags:
      app: solid-serverless
      domain: rl.hsfaffiliates.com
    Environment:
      Variables:
        NODE_ENV: production
        DOMAIN:
          Ref: solidhost
        CLIENT_ID:
          Ref: clientid
        SOLID_HOST:
          Ref: solidhost
        SOLID_KEY:
          Ref: solidkey
        DATA_POLICY_PATH: /public/yodata/data-policy.json
        DATA_POLICY_SVC_HOST:
          Ref: datapolicysvchost


Resources:
  ApplyPolicyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: index.applyPolicy
      FunctionName: 'apply-policy'
      AutoPublishAlias: last

  GetPoliciesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: index.getPolicies
      FunctionName: 'get-policies'
      AutoPublishAlias: last

  SetPolicyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: index.setPolicy
      FunctionName: 'set-policy'
      AutoPublishAlias: last
