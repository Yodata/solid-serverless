AWSTemplateFormatVersion: '2010-09-09'
Description: 'Yodata API middleware for {env}.yodata.me repository=yodata/solid-serverless/packages/api-middleware

  '
Globals:
  Function:
    Environment:
      Variables:
        CHECK_SCOPE_FUNCTION_NAME: check-scope
        CREATE_VIEW_FUNCTION_NAME: data-processing-service-create-view
        DEFAULT_JSONLD_CONTEXT: https://dev.yodata.io/public/real-estate/context.json
        NODE_ENV: development
    Runtime: nodejs8.10
    Tags:
      app: solid-serverless
      component: api-middleware
    Timeout: 3
Outputs:
  ApiMiddlewareFn:
    Description: api-middleware service arn
    Value:
      Fn::GetAtt:
      - ApiMiddlewareFn
      - Arn
  ApiMiddlewareFnIamRole:
    Description: api-middleware service role
    Value:
      Fn::GetAtt:
      - ApiMiddlewareFnRole
      - Arn
Resources:
  ApiMiddlewareFn:
    Properties:
      CodeUri: s3://yodata-solid-serverless-api-middleware/0e78db072a660defe824391115a345ca
      FunctionName: api-middleware
      Handler: index.handler
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
