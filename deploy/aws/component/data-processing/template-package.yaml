AWSTemplateFormatVersion: '2010-09-09'
Description: Data Processing Services
Globals:
  Function:
    Runtime: nodejs8.10
    Tags:
      app: solid-serverless
      component: data-processing
Resources:
  checkScope:
    Properties:
      CodeUri: s3://yodata-solid-serverless-data-processing-service/e60587e7afc8bcc3dedd9ee5ce534d09
