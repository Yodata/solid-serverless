apply plugin: 'java-library'

group = 'io.yodata.solid-server'

repositories {
    jcenter()
}

dependencies {
    api project(':sdk')
    api 'com.amazonaws:aws-java-sdk-s3:1.11.460'
    api 'com.amazonaws:aws-java-sdk-sns:1.11.460'
    api 'com.amazonaws:aws-java-sdk-lambda:1.11.460'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
